<html>
    <title>

      </title>
        
      <!-- text-decoration property to remove
          underline from anchor tag -->
      <style>
          #GFG {
              text-decoration: none;
          }
      </style>
  </head> 
    <center>
    <h1>Products table data</h1>
    <table border="3"> 
        <thead> 
        <tr> 
            <th>product_id</th> 
            <th>product_name</th> 
            <th>product_price</th> 
            

        </tr> 
        </thead> 
        <tbody>

                    <td>{{row[2]}}</td>
                    
                </tr> 
            {% endfor %} 
        </tbody> 
    </table>
    <br> <br>

<button>
    <a id = "GFG" href="http://127.0.0.1:5000/">
        HOME PAGE
    </a>
</button>
</center>
